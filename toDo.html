<!DOCTYPE html>
<html lang="en">

<head>
  <title>To-Do list</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="css.css">
  <script src="js.js"></script>
</head>

<body class="main">

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="define">
    <defs>
      <symbol id="icon-plus">
        <title>plus</title>
        <path
          d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z">
        </path>
      </symbol>
      <symbol id="icon-checkmark">
        <title>checkmark</title>
        <path
          d="m.3,14c-0.2-0.2-0.3-0.5-0.3-0.7s0.1-0.5 0.3-0.7l1.4-1.4c0.4-0.4 1-0.4 1.4,0l.1,.1 5.5,5.9c0.2,0.2 0.5,0.2 0.7,0l13.4-13.9h0.1v-8.88178e-16c0.4-0.4 1-0.4 1.4,0l1.4,1.4c0.4,0.4 0.4,1 0,1.4l0,0-16,16.6c-0.2,0.2-0.4,0.3-0.7,0.3-0.3,0-0.5-0.1-0.7-0.3l-7.8-8.4-.2-.3z">
        </path>
      </symbol>
      <symbol id="icon-delete">
        <title>delete</title>
        <path
          d="M 76.8 0 c -42.4 0 -76.8 34.4 -76.8 76.8 s 34.4 76.8 76.8 76.8 s 76.8 -34.4 76.8 -76.8 s -34.4 -76.8 -76.8 -76.8 z M 76.8 139.2 c -34.5 0 -62.4 -27.9 -62.4 -62.4 s 27.9 -62.4 62.4 -62.4 s 62.4 27.9 62.4 62.4 s -27.9 62.4 -62.4 62.4 z">
        </path>
        <path
          d="M 100.8 38.4 l -24 24 l -24 -24 l -14.4 14.4 l 24 24 l -24 24 l 14.4 14.4 l 24 -24 l 24 24 l 14.4 -14.4 l -24 -24 l 24 -24 z">
        </path>
      </symbol>
    </defs>
  </svg>

  <div class="container">
    <div class="todo row justify-content-md-center">
      <div class="todo__header col-lg-7 col-md-10 col-12">
        <div class="todo__menu">
          <div class="todo__title">To-Do List</div>
        </div>
        <div class="todo__date">
          <div id="todo__weekday" class="todo__weekday"></div>
          <div id="todo__fulldate" class="todo__fulldate"></div>
        </div>
      </div>

      <div class="todo__body col-lg-7 col-md-10 col-12">
        <ul id="todo__items-container" class="todo__items-container"></ul>
      </div>

      <div class="todo__add col-lg-7 col-md-10 col-12">
        <div class="todo__add_row">
          <textarea id="todo__input" class="todo__input" placeholder="What should I do..."></textarea>
          <div class="todo__create">
            <svg viewBox="0 0 32 32" class="icon">
              <use xlink:href="#icon-plus"></use>
            </svg>
          </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
          <div id="todo__toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                Ops...you tried to add the same task twice
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
